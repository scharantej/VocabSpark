

<!DOCTYPE html>
<html>
<head>
<title>Vocabulary Builder</title>
</head>
<body>
<h1>Vocabulary Builder</h1>
<form action="/" method="post">
<label for="vocabulary">Enter a new vocabulary word:</label>
<input type="text" id="vocabulary" name="vocabulary">
<br>
<label for="sentence">Enter a sentence using the word:</label>
<input type="text" id="sentence" name="sentence">
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
